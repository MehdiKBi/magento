<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #id_toggle{
    display: none;
  }
  #id_tt{
    display: none;
  }
</style>
<body>

  <button class="btn_log p-1" onclick="einloggen()" style="margin: 50px 200px 0px 0px;font-size: 12px;">EINLOGGEN</button>
  <button class="btn_log p-1" onclick="reg()" style="margin: 50px 200px 0px 0px;font-size: 12px;">regesration</button>

  <div id="id_toggle" class="modal">
      <h1>Hello</h1>
</div>
  <div id="id_tt">
    <h1>bye</h1>
    <p>asasda</p>
    <div>
      asadasd
    </div>
  </div>
</body>
<script>
const einloggen=()=>{
  document.getElementById('id_toggle').style.display='block'
  document.getElementById('id_tt').style.display='none'
}
const reg=()=>{
  document.getElementById('id_toggle').style.display='none'
  document.getElementById('id_tt').style.display='block'
}

</script>
</html>
